<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <meta charset="utf-8">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='dooonk.png') }}">
</head>
<body>
    <h2>
        <img alt="Avatar" src="{{ url_for('static', filename='images/donk1.png') }}" class="avatar">
        {{ user.name }}'s Watchlist
    </h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <footer>
        <small>&copy; 2025.1.23 <a href="https://github.com/lingqing777">lingqing777</a></small>
    </footer>
    <img alt="Walking Totoro" src="{{ url_for('static', filename='images/donk2.gif') }}" class="donk2">
</body>
</html>
